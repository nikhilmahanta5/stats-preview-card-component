<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="content">
      <div class="about">
        <p> Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</p>
      </div>
      <div class="description">
        <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="companies">
          <p class="head">10K+</p>
          <p> COMPANIES</p>
        </div>
        <div class="templates">
          <p class="head">314</p>
          <p>TEMPLATES</p>
        </div>
        <div class="querries">
          <p class="head">12M+</p>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg">
    </div>
  </div>


 
</body>
</html>
